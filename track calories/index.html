    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="class-title">Add meal</span>
                <br>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn orange">Add Meal</button>
                        <button class="update-btn btn purple darken-2">Update Meal</button>
                        <button class="delete-btn btn red">Delete Meal</button>
                        <button class="back-btn btn grey darken-1 right" id="back">Back</button>
                    </div>
                </form>
            </div>
        </div>

        <h4 class="center-align">Total Calories : <span class="total-calories">0</span></h4>
